name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Comment coverage on PR
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("node:fs");

            const marker = "<!-- auth-gate-coverage-comment -->";
            const summaryPath = "coverage/coverage-summary.json";

            let body = `${marker}\n## Coverage Report\n\n`;

            if (fs.existsSync(summaryPath)) {
              const summary = JSON.parse(fs.readFileSync(summaryPath, "utf8"));
              const total = summary.total;

              const format = (metric) => `${metric.pct.toFixed(2)}% (${metric.covered}/${metric.total})`;

              body += [
                "| Metric | Coverage |",
                "| --- | --- |",
                `| Lines | ${format(total.lines)} |`,
                `| Statements | ${format(total.statements)} |`,
                `| Functions | ${format(total.functions)} |`,
                `| Branches | ${format(total.branches)} |`,
                "",
                "Generated by `bun run test:coverage` in CI.",
              ].join("\n");
            } else {
              body += [
                ":x: Coverage summary is unavailable because tests or coverage generation failed.",
                "",
                "Check the job logs for details.",
              ].join("\n");
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueNumber = context.issue.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: issueNumber,
              per_page: 100,
            });

            const existing = comments.find(
              (comment) => typeof comment.body === "string" && comment.body.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body,
              });
            }

name: Release 

on:
  push:
    branches:
      - main

permissions:
  contents: write        # release-please/tagging
  pull-requests: write   # release-please PRs
  id-token: write        # OIDC for npm Trusted Publishing + JSR

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        if: ${{ steps.release.outputs.release_created == 'true' }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Biome
        if: ${{ steps.release.outputs.release_created == 'true' }}
        uses: biomejs/setup-biome@v2

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: bun install --frozen-lockfile

      - name: Run Biome (lint/format/check)
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: biome ci .

      - name: Type check
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: bun run typecheck

      - name: Build with tsup
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: bun run build

      - name: Publish to npm
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: npm publish 

      - name: Publish to JSR
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: npx jsr publish

